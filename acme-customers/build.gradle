
allprojects {
    repositories {
        mavenCentral()
        jcenter()
    }
    apply plugin: 'java'
    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
        testCompile group: 'com.h2database', name: 'h2', version: '1.3.171'
        compile group: 'javax', name: 'javaee-api', version: '8.0'
        compile group: 'com.fasterxml.jackson.jaxrs', name: 'jackson-jaxrs-json-provider', version: '2.0.1'

    }
}

subprojects {
    group = 'com.acme'
    version = '1.0.0'
}
